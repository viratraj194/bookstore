<section>

        <h3 class="tex_center text_orange mb-3 ">Email Conformation</h3>

            {%csrf_token%}
            <div class="d_colum">
                <div class="d_colum">
                    <label for="email">Email</label>
                    <input type="email" name='email' placeholder="Email">
                </div>
                
                <div class="pl-5 mt-3">
                    <button type="submit" class="login btn btn-sm btn-outline-warning  mr-5" >Login</button>
                </div>
            </div>
        </form>

    </div>
</section>


{% endblock %}
